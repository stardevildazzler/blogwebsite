<!DOCTYPE html>
<html>

<head>

    <title>
        {%  block title %}

        {% endblock title %}
    </title>


    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .bgbody {
            background-color: #ecf1f2;
        }

        .bg {

            background-image: url("https://www.quantcast.com/wp-content/uploads/2020/07/blog-feature-1440x600px-1440x600.png");

            height: 100%;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bghome {

            background-image: url("https://blog.hubspot.com/hubfs/00-Blog_Thinkstock_Images/Anatomy_of_a_blog_post.jpeg");

            height: 100%;


            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="bgbody">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">

        <a class="navbar-brand" href="/">
            <img src="https://static1.squarespace.com/static/55c176b4e4b068d7510194b9/t/5dcdb515a480477f04091b65/1573762329633/GreaterImpact-studio-circle-color-large.png?format=1500w"
                width="30" height="30" alt="" loading="lazy"><b>DAZZLER BLOG</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% block homeactive %}
                {% endblock homeactive %}">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)
                        </span></a>
                </li>

                </li>
                <li class="nav-item  {% block blogctactive %} {% endblock blogctactive %}">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item {% block aboutactive %} {% endblock aboutactive %}">
                    <a class="nav-link" href="/about">About</a>
                <li class="nav-item {% block contectactive %} {% endblock contectactive %}">
                    <a class="nav-link" href="/contact">Contect Us</a>
                </li>



            </ul>
            <div class="ml-auto form-inline">
            <form class=" my-2 my-lg-0  mx-4" action="blog">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}

            <ul class="navbar-nav  mr-3">
            <li class="nav-item dropdown " >
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Welcome {{request.user}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/logout">logout</a>
                  
                </div>
              </li>
            </ul>
            

            {% else %}
            <!-- login -->
            <button type="button" class="btn btn-primary mx-2" data-toggle="modal" data-target="#exampleModal">
                login
            </button>
            <!-- register -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register">
                Register
            </button>
            {% endif %}
             </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="POST" action="/login">
                                {%csrf_token %}
                                <div class="form-group">
                                    <label for="username">username</label>
                                    <input type="username" class="form-control" id="username" name="username"
                                        aria-describedby="usernamelHelp">

                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        name="password">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="register" tabindex="-1" aria-labelledby="register" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="register">Register</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="/" method="POST">
                                {%csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="username" class="form-control" id="username" name="username"
                                        aria-describedby="usernamelHelp" required>

                                </div>
                                <div class="form-group">
                                    <label for="firstname">Firstname</label>
                                    <input type="firstname" class="form-control" id="firstname" name="firstname"
                                        aria-describedby="usernamelHelp" required>

                                </div>
                                <div class="form-group">
                                    <label for="lastname">Lastname</label>
                                    <input type="lastname" class="form-control" id="lastname" name="lastname"
                                        aria-describedby="usernamelHelp" required>

                                </div>
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="Email" class="form-control" id="Email" name="Email"
                                        aria-describedby="usernamelHelp" required>

                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="Pass1"
                                        aria-describedby="usernamelHelp" required>

                                </div>
                                <div class="form-group">
                                    <label for="confirm Password"> Confirm Password</label>
                                    <input type="password" class="form-control" id="Password" name="Pass2" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    {%  block body %}

    {% endblock body %}


</body>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</html>
