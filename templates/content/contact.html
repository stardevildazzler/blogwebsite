{% extends "basic.html" %}
{% block title %}
contact
{% endblock title %}
{% block contectactive %}
active {% endblock contectactive %}
{% block body %}
{% if messages %}
{% for  message in messages %}
<div class="alert alert-{{message.tags}}" role="alert">
        {{message}}
        {% endfor %}
</div>{% endif %}
<form  method="POST" action="contact">
        {%csrf_token %}
        <div class="container ">
                <div class="form-group col-12 my-4" >
                        <label for="Name">Name </label>
                        <input type="Name" name="name" class="form-control" id="Name" aria-describedby="NamelHelp"
                                required>
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp" required>
                        <label for="number">Mob.NO</label>
                        <input type="phonenumber" name="number" class="form-control" id="number"
                                aria-describedby="numberlHelp" required>
                        <label for="subject">Subject</label>
                        <input type="name" class="form-control" name="subject" id="subject"
                                aria-describedby="subjectlHelp" required>
                        <label for="Query">Query</label>
                        <textarea id="textarea" name="quary1" class=" form-control col-12 " rows="8" required>
                         </textarea>
                        <button type="submit" class="btn btn-primary my-3">Submit</button>
                </div>
        </div>
</form>
{% endblock body %}
